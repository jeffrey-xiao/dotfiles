bash:
  link: ~/.config/bash/
  postlink:
    - mkdir -pv ~/.local/share/{bash,less}/

bin:
  link: ~/.local/bin/

bspwm:
  link: ~/.config/bspwm/
  dependencies:
    - acpi
    - blueman
    - bspwm
    - i3lock
    - imagemagick
    - jq
    - network-manager
    - numix-gtk-theme
    - papirus-icon-theme
    - rofi
    - scrot
    - slop
    - sysstat
    - xbacklight
    - xclip
    - xinput
    - xsetroot

feh:
  link: ~/.config/feh/
  dependencies:
    - feh

fonts:
  link: []
  postlink:
    - >
      sudo rm -f /usr/share/fonts/conf.d/70-no-bitmaps.conf &&
      sudo ln -svf /usr/share/fontconfig/conf.avail/70-yes-bitmaps.conf /usr/share/fonts/conf.d
    - >
      mkdir -pv ~/.local/share/fonts/ &&
      cp -u ./fonts/*.{ttf,bdf} ~/.local/share/fonts/ &&
      (cd ~/.local/share/fonts/ && mkfontdir && mkfontscale)
    - fc-cache --force --verbose
  dependencies:
    - mkfontscale
    - xset

git:
  link: ~/.config/git/

gtk:
  link:
    - gtkrc-2.0: ~/.config/gtk-2.0/gtkrc
    - settings.ini: ~/.config/gtk-3.0/

htop:
  link: ~/.config/htop/
  dependencies:
    - htop

misc:
  link: []
  prelink:
    - cp -u ./misc/redshift.conf ~/.config/
  dependencies:
    - redshift
    - yt-dlc

mpd:
  link: ~/.config/mpd/
  postlink:
    - mkdir -pv ~/.local/share/mpd/playlists/
    - touch ~/.local/share/mpd/database
  dependencies:
    - mpc-client
    - mpd

mpv:
  link: ~/.config/mpv/
  postlink:
    - mkdir -pv ~/Pictures/Screenshots/
  dependencies:
    - mpv

ncmpcpp:
  link: ~/.config/ncmpcpp/
  postlink:
    - mkdir -pv ~/.local/share/ncmpcpp/
  dependencies:
    - ncmpcpp

picom:
  link: ~/.config/picom/
  dependencies:
    - picom

polybar:
  link: ~/.config/polybar/
  dependencies:
    - font-awesome-ttf
    - polybar

ranger:
  link: ~/.config/ranger/
  dependencies:
    - atool
    - cabextract
    - highlight
    - imagemagick
    - p7zip
    - ranger
    - w3m

rtorrent:
  link: ~/.config/rtorrent/
  postlink:
    - mkdir -pv ~/Downloads/{incomplete,complete}/ ~/.local/share/rtorrent/sessions/
  dependencies:
    - rtorrent

sxhkd:
  link: ~/.config/sxhkd
  dependencies:
    - sxhkd

system:
  prelink:
    - sudo eopkg install --yes-all --component system.devel
  link: ~/
  dependencies:
    - rxvt-unicode
    - xrdb

dunst:
  prelink:
    - ./bin/xrdb-compile-colors --template ./dunst/dunstrc.template --destination ./dunst/dunstrc
  link:
    - dunstrc: ~/.config/dunst/
  dependencies:
    - dunst

tmux:
  link: ~/.config/tmux/
  dependencies:
    - tmux

vim:
  link: ~/.vim/
  postlink:
    - vim -c helptags ALL -c q!
    - ~/.vim/pack/plugins/start/fzf/install --all --xdg --no-update-rc
    - >
      NVM_DIR=~/.local/share/nvm/ &&
      mkdir -pv $NVM_DIR &&
      curl --silent --show-error --fail https://raw.githubusercontent.com/creationix/nvm/master/install.sh | sh
    - python3 -m pip install --user autopep8 flake8 pylint python-language-server yapf
    - sudo npm install --global eslint javascript-typescript-langserver prettier
    - >
      curl --silent --show-error --fail https://sh.rustup.rs | sh -s -- -y --no-modify-path --default-toolchain nightly --component clippy rustfmt rust-analyzer-preview rust-src &&
      rustup install stable
  dependencies:
    - cppcheck
    - ctags
    - curl
    - llvm-clang
    - nodejs
    - pandoc
    - pip
    - ripgrep
    - vim

weechat:
  link: ~/.config/weechat/
  dependencies:
    - weechat

zathura:
  prelink:
    - ./bin/xrdb-compile-colors --template ./zathura/zathurarc.template --destination ./zathura/zathurarc
  link:
    - zathurarc: ~/.config/zathura/
  dependencies:
    - texlive-all
    - xdotool
    - zathura
    - zathura-mupdf

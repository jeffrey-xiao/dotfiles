# Fading
fading = true;                  # Fade windows during opacity changes.
fade-delta = 12;                # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.15;            # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.15;           # Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false;    # Fade windows in/out when opening/closing.

# Shadows
shadow = true;                  # Enabled client-side shadows on windows.
shadow-radius = 5;              # The blur radius for shadows. (default 12)
shadow-offset-x = -1;           # The left offset for shadows. (default -15)
shadow-offset-y = -1;           # The top offset for shadows. (default -15)
shadow-opacity = 0.25;          # The translucency for shadows. (default .75)

# Opacity
opacity-rule = [ "50:class_g = 'Bspwm' && class_i = 'presel_feedback'" ];

# Window type settings
wintypes: {
  dock = { shadow = false; }
  dnd = { shadow = false; }
};

bash:
  link: ~/.config/bash/
  postlink:
    - mkdir -pv ~/.local/share/{bash,less}/

bin:
  link: ~/.local/bin/

bspwm:
  link: ~/.config/bspwm/
  dependencies:
    - acpi
    - blueman
    - bspwm
    - i3lock
    - imagemagick
    - jq
    - network-manager
    - numix-gtk-theme
    - papirus-icon-theme
    - scrot
    - slop
    - sysstat
    - xbacklight
    - xclip
    - xinput
    - xsetroot

feh:
  link: ~/.config/feh/
  dependencies:
    - feh

fonts:
  link: []
  postlink:
    - >
      sudo rm -f /usr/share/fonts/conf.d/70-no-bitmaps.conf &&
      sudo ln -svf /usr/share/fontconfig/conf.avail/70-yes-bitmaps.conf /usr/share/fonts/conf.d
    - >
      mkdir -pv ~/.local/share/fonts/ &&
      cp -u ./fonts/*.{ttf,bdf} ~/.local/share/fonts/ &&
      (cd ~/.local/share/fonts/ && mkfontdir && mkfontscale)
    - fc-cache --force --verbose
  dependencies:
    - mkfontscale
    - xset

git:
  link: ~/.config/git/

gtk:
  link:
    - gtkrc-2.0: ~/.config/gtk-2.0/gtkrc
    - settings.ini: ~/.config/gtk-3.0/

htop:
  link: []
  dependencies:
    - htop

misc:
  link: []
  prelink:
    - cp -u ./misc/redshift.conf ~/.config/
  dependencies:
    - redshift
    - yt-dlc

mpd:
  link: ~/.config/mpd/
  postlink:
    - mkdir -pv ~/.local/share/mpd/playlists/
    - touch ~/.local/share/mpd/database
  dependencies:
    - mpc-client
    - mpd

mpv:
  link: ~/.config/mpv/
  postlink:
    - mkdir -pv ~/Pictures/Screenshots/
  dependencies:
    - mpv

ncmpcpp:
  link: ~/.config/ncmpcpp/
  postlink:
    - mkdir -pv ~/.local/share/ncmpcpp/
  dependencies:
    - ncmpcpp

nvim:
  link:
    - pack: ~/.local/share/nvim/site/
    - minisnip: ~/.local/share/nvim/
    - "*": ~/.config/nvim
  postlink:
    - nvim -c helptags ALL -c q!
    - ~/.local/share/nvim/site/pack/plugins/start/fzf/install --all --xdg --no-update-rc
    - python3 -m pip install --user autopep8 black flake8 pylint pyright
    - NPM_PREFIX=~/.local/share/n curl --silent --show-error --fail --location https://git.io/n-install | bash
    - npm install --global @bitwarden/cli eslint prettier typescript typescript-language-server
    - >
      curl --silent --show-error --fail https://sh.rustup.rs | sh -s -- -y --no-modify-path --default-toolchain nightly --component clippy rustfmt rust-analyzer-preview rust-src &&
      rustup install stable
  dependencies:
    - cppcheck
    - ctags
    - curl
    - llvm-clang
    - pandoc
    - pip
    - ripgrep
    - shellcheck
    - vim

picom:
  link: ~/.config/picom/
  dependencies:
    - picom

polybar:
  link: ~/.config/polybar/
  dependencies:
    - polybar

rofi:
  link: ~/.config/rofi/
  dependencies:
    - rofi

rtorrent:
  link: ~/.config/rtorrent/
  postlink:
    - mkdir -pv ~/Downloads/{incomplete,complete}/ ~/.local/share/rtorrent/sessions/
  dependencies:
    - rtorrent

sxhkd:
  link: ~/.config/sxhkd
  dependencies:
    - sxhkd

system:
  prelink:
    - sudo eopkg install --yes-all --component system.devel
  link: ~/
  dependencies:
    - rxvt-unicode
    - xrdb

dunst:
  prelink:
    - ./bin/xrdb-compile-colors --template ./dunst/dunstrc.template --destination ./dunst/dunstrc
  link:
    - dunstrc: ~/.config/dunst/
  dependencies:
    - dunst

tmux:
  link: ~/.config/tmux/
  dependencies:
    - tmux

vifm:
  link: ~/.config/vifm/
  dependencies:
    - atool
    - cabextract
    - highlight
    - imagemagick
    - p7zip
    - vifm
    - w3m

weechat:
  link: []
  postlink:
    - weechat --run-command "$(cat ./weechat/weechatrc | sed 's/\$/\\$/g' | tr '\n' ';');/quit"
  dependencies:
    - weechat

zathura:
  prelink:
    - ./bin/xrdb-compile-colors --template ./zathura/zathurarc.template --destination ./zathura/zathurarc
  link:
    - zathurarc: ~/.config/zathura/
  dependencies:
    - texlive-all
    - xdotool
    - zathura
    - zathura-mupdf
